<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <html>
        <head>
            <title>InbMark - {% block title %} Inicio {% endblock %}</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta name="description" content="{% block description %} {% endblock%}" />
            <meta name="viewport" content="width=device-width, initial-scale=1">

            {% block stylesheets %}
                <!-- links a los css generales del proyecto, los que vienen en los vendors -->        
            {% endblock %}


            <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->        
            <link rel="icon" type="image/x-icon" href="{% block favicon %}{{ asset('favicon.ico') }}{% endblock %}" />

            {% block javascripts %}       
                <!-- scripts js generales del proyecto, los que vienen en los vendors -->          
            {% endblock %}        
        </head>
        <body style="{% block body_style %}{% endblock %}">
            <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

            {% block body %}

            {% endblock %}
            
        </body>
    </html>
